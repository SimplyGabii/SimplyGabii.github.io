<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Xat Frame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Gabii">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gabii-xat">
            <aside class="gabii-aside">
                <div class="gabii-box">
                <div class="gabii-line">
                <div class="gabii-header">
                        <div class="gabii-img">
                            <img src="https://xat.com/content/web/R00008/img/xatplanet.svg">
                        </div>
                        <p>ELLITE FM</p>
                    </div>
                    <div class="gabii-content">
                        <div class="gabii-col">
                                <p>Seja Bem Vindo (a)!</p>
                        </div>
                        </div>
                        <div class="gabii-clock">
                        <div class="gabii-block">
                             <h1 id="gabii-hours"></h1>
                             <span>HORAS</span>
                        </div>
                        <div class="gabii-block">
                            <h1 id="gabii-min"></h1>
                            <span>MINUTOS</span>
                        </div>
                        <div class="gabii-block">
                            <h1 id="gabii-sec"></h1>
                            <span>SEGUNDOS</span>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="gabii-container">
                <div class="gabii-chat-box">
                    <div class="gabii-letter">
                        <p>Music All The Time</p>
                    </div>
                </div>
            </section>
        </div>
         <canvas id="gabii-canvas"></canvas>
        <script src="function.js"></script>
    </body>
</html>
