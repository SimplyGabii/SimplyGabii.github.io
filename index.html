
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>xatFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Gabii">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fredericka+the+Great&family=Nixie+One&family=Teko&family=Trochut&family=Wallpoet&family=Yellowtail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gabii-xat">
            <aside class="gabii-aside">
                <div class="gabii-box">
                    <div class="gabii-header">
                        <span>XAT</span>
                        <p>SEU XAT</p>
                    </div>
                    <div class="gabii-content">
                        <div class="gabii-col">
                                <p>Seja Bem Vindo (a)!</p>
                        </div>
                        </div>
                        <div class="gabii-clock">
                        <div class="gabii-block">
                             <h1 id="gabii-hours"></h1>
                             <span>HORAS</span>
                        </div>
                        <div class="gabii-block">
                            <h1 id="gabii-min"></h1>
                            <span>MINUTOS</span>
                        </div>
                        <div class="gabii-block">
                            <h1 id="gabii-sec"></h1>
                            <span>SEGUNDOS</span>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="gabii-container">
                <div class="gabii-inner">
                    <div class="gabii-letter">
                        <p>Music</p>
                    </div>
                </div>
            </section>
        </div>
        <script src="function.js"></script>
<script>
var words = document.getElementsByClassName('word');
var wordArray = [];
var currentWord = 0;

words[currentWord].style.opacity = 1;
for (var i = 0; i < words.length; i++) {
  splitLetters(words[i]);
}

function changeWord() {
  var cw = wordArray[currentWord];
  var nw = currentWord == words.length-1 ? wordArray[0] : wordArray[currentWord+1];
  for (var i = 0; i < cw.length; i++) {
    animateLetterOut(cw, i);
  }
  
  for (var i = 0; i < nw.length; i++) {
    nw[i].className = 'letter behind';
    nw[0].parentElement.style.opacity = 1;
    animateLetterIn(nw, i);
  }
  
  currentWord = (currentWord == wordArray.length-1) ? 0 : currentWord+1;
}

function animateLetterOut(cw, i) {
  setTimeout(function() {
		cw[i].className = 'letter out';
  }, i*80);
}

function animateLetterIn(nw, i) {
  setTimeout(function() {
		nw[i].className = 'letter in';
  }, 340+(i*80));
}

function splitLetters(word) {
  var content = word.innerHTML;
  word.innerHTML = '';
  var letters = [];
  for (var i = 0; i < content.length; i++) {
    var letter = document.createElement('span');
    letter.className = 'letter';
    letter.innerHTML = content.charAt(i);
    word.appendChild(letter);
    letters.push(letter);
  }
  
  wordArray.push(letters);
}

changeWord();
setInterval(changeWord, 4000);
</script>


    </body>
</html>
